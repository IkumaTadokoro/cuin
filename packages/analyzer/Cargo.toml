[package]
name = "cuin-analyzer"
version = "0.0.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[dependencies]
dashmap = "6.1"
ignore = "0.4"
napi = { version = "3", optional = true }
napi-derive = { version = "3", features = ["type-def"], optional = true }
oxc = { version = "0.94.0", features = ["ast_visit"] }
oxc_ast_visit = "0.94.0"
oxc_resolver = "11.9.0"
oxc_semantic = "0.94.0"
oxc_syntax = "0.94.0"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sonic-rs = "0.3"

[build-dependencies]
napi-build = "2"

[features]
default = ["napi"]
napi = ["dep:napi", "dep:napi-derive"]
test-helpers = []
